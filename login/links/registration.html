<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container-column">
      <a class="links-between-files" href="../index.html">
        <div class="icon-back">
          <img src="../css/assets/icon-back.svg" alt="icon-back" />
        </div>
      </a>

      <header class="header-container">
        <p class="title">Wish</p>
        <p class="color-title">to read</p>
      </header>

      <div class="container-credentials">
        <section class="credentials">
          <label class="label-credetials" for="username-text">Username</label>

          <div class="username-box">
            <input id="username-text" />
          </div>

          <label class="label-credetials" for="user-email">E-mail</label>

          <div class="username-box">
            <input id="username-text" />
          </div>
        </section>
      </div>

      <button>
        <a
          class="links-between-files"
          id="text-registration"
          href="categories.html"
          >Registration</a
        >
      </button>

      <canvas> </canvas>

      <div class="tool-bar">
        <section class="active-section">
          <img
            src="../css/assets/menu-icon-library-active.svg"
            alt="library-icon"
          />
          <p class="active-tool-bar-text">Library</p>
        </section>

        <section class="section-bar">
          <img src="../css/assets/menu-icon-wishlist.svg" alt="wishlist-icon" />
          <p class="tool-bar-text">Wish list</p>
        </section>

        <section class="section-bar">
          <img
            src="../css/assets/menu-icon-in-progress.svg"
            alt="in-progress-icon"
          />
          <p class="tool-bar-text">In progress</p>
        </section>

        <a class="links-between-files" href="done.html"> 
          <section class="section-bar">
            <img src="../css/assets/menu-icon-done.svg" alt="done-icon" />
            <p class="tool-bar-text">Done</p>
          </section>
        </a>
      </div>
    </div>
  </body>
</html>
